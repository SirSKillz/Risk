<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
<script>
    let socket = io.connect();

    socket.on("goodLogin", function () {
        onConfirmation();
    });
    socket.on("badLogin", function () {
        onFailure();
    });
    socket.on("registerSuccess", function () {
        onConfirmation();
    });
    socket.on("usernameTaken", function () {
        onFailure();
    });
</script>
<script type="text/javascript" src="js/login.js">

    socket.on("goodLogin", function () {
        document.location.href = "risk-game.html";
        socket.close();
    });
</script>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="active"> Risk </h2>

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="/img/dice.png" id="icon" alt="User Icon" />
        </div>

        <div type="text" id="errMsg" class="errorMsg">Bad Information</div>
        <!-- Login Form -->
        <form>
            <input type="text" id="username" class="fadeIn second" name="login" placeholder="Login" required>
            <input type="password" id="password" class="fadeIn third" name="login" placeholder="Password" required>
            <input type="button" id="logon" class="fadeIn fourth" value="Log In " onclick="sendLoginData()">
            <input type="button" id="register" class="fadeIn fourth" value="Register" onclick="sendRegisterData()">
        </form>

    </div>
</div>
</body>
</html>
